<!-- INCLUDE gallery/gallery_header.html -->

<div id="sub-header">
	<div class="chunk">
		<div class="sub-header-title">
			<h2 class="forum-title">{L_SEARCH}</h2>
		</div>
		<div class="sub-header-buttons">
		</div>
	</div>
</div>

<form method="post" action="{S_SEARCH_ACTION}">

	<div id="mbrs" class="background-main">
		<div class="chunk message-main">

			<h2>{L_SEARCH_QUERY}</h2>
			<fieldset>
				<dl class="form">
					<dt><span>{L_SEARCH_KEYWORDS}{L_COLON}</label><!-- IF S_IMPLEMENTED --><br /><p>{L_SEARCH_KEYWORDS_EXPLAIN}</p><!-- ENDIF --></dt>
					<dd><input type="text" class="input" name="keywords" id="keywords" size="40" title="{L_SEARCH_KEYWORDS}" /></dd>
					
					<dd>
						<label for="terms1"><input class="radio" type="radio" name="terms" id="terms1" value="all" checked="checked" /><span class="radio"></span>{L_SEARCH_ALL_TERMS}</label>
						<label for="terms2"><input class="radio" type="radio" name="terms" id="terms2" value="any" /><span class="radio"></span>{L_SEARCH_ANY_TERMS}</label>
					</dd>
				</dl>
				<dl class="form">
					<dt><span>{L_SEARCH_AUTHOR}{L_COLON}</span><br /><p>{L_SEARCH_AUTHOR_EXPLAIN}</p></dt>
					<dd><input type="text" class="input" name="username" id="username" size="40" title="{L_SEARCH_AUTHOR}" /></dd>
				</dl>
			</fieldset>

			<h2>{L_SEARCH_OPTIONS}</h2>
			<fieldset>
				<dl class="form">
					<dt><span>{L_SEARCH_ALBUMS}{L_COLON}</span><!-- IF S_IMPLEMENTED --><br /><p>{L_SEARCH_ALBUMS_EXPLAIN}</p><!-- ENDIF --></dt>
					<dd><select name="aid[]" id="search_album" multiple="multiple" size="8" title="{L_SEARCH_ALBUMS}">{S_ALBUM_OPTIONS}</select></dd>
				</dl>
				<!-- IF S_IMPLEMENTED -->
				<dl class="form">
					<dt><label for="search_child1">{L_SEARCH_SUBALBUMS}{L_COLON}</label></dt>
					<dd>
						<label for="search_child1"><input class="radio" type="radio" name="sc" id="search_child1" value="1" checked="checked" /><span class="radio">{L_YES}</span></label> 
						<label for="search_child2"><input class="radio" type="radio" name="sc" id="search_child2" value="0" /><span class="radio">{L_NO}</span></label>
					</dd>
				</dl>
				<!-- ENDIF -->
				<!-- IF S_IMPLEMENTED -->
				<dl class="form">
					<dt><label for="sf1">{L_SEARCH_WITHIN}{L_COLON}</label></dt>
					<dd><label for="sf1"><input class="radio" type="radio" name="sf" id="sf1" value="all" checked="checked" /><span class="radio">{L_SEARCH_IMAGE_COMMENTS}</span></label></dd>
					<dd><label for="sf2"><input class="radio" type="radio" name="sf" id="sf2" value="msgonly" /><span class="radio">{L_SEARCH_IMAGE_VALUES}</span></label></dd>
					<dd><label for="sf3"><input class="radio" type="radio" name="sf" id="sf3" value="titleonly" /><span class="radio">{L_SEARCH_IMAGENAME}</span></label></dd>
					<dd><label for="sf4"><input class="radio" type="radio" name="sf" id="sf4" value="firstpost" /><span class="radio">{L_SEARCH_COMMENTS}</span></label></dd>
				</dl>
				<!-- ENDIF -->

				<hr class="dashed" />

				<dl class="form">
					<dt><span>{L_RESULT_SORT}{L_COLON}</span></dt>
					<dd>{S_SELECT_SORT_KEY}</dd>
					<dd> 
						<label for="sa"><input class="radio" type="radio" name="sd" id="sa" value="a" /><span class="radio"></span>{L_SORT_ASCENDING}</label> 
						<label for="sd"><input class="radio" type="radio" name="sd" id="sd" value="d" checked="checked" /><span class="radio"></span>{L_SORT_DESCENDING}</label>
					</dd>
				</dl>
			</fieldset>

			<fieldset class="action-submit">
				<input type="submit" name="submit" value="{L_SEARCH}" class="button" />
				<input type="reset" value="{L_RESET}" name="reset" class="button-flat" />
			</fieldset>
		</div>
	</div>
</form>

<!-- INCLUDE gallery/gallery_footer.html -->
